<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Group 9">
    <title>CS5246 Group 9</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet" crossorigin="anonymous">
    <link href="css/grid.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <strong>CS5246 Group 9</strong>
            </a>
        </div>
    </div>
</header>

<main role="main" class="container">
    <section class="text-center">
        <div class="container">
            <h1>Instructions</h1>
            <p class="lead text-muted">
                Hello World
            </p>
        </div>
    </section>

    <section class="text-center">
        <div class="btn-group mr-2 buttons" role="group" aria-label="Direction Buttons">
            <button type="button" class="btn btn-dark" id="btn-left" value="left" onclick="userDirection(this.value)">
                Left
            </button>
            <button type="button" class="btn btn-secondary" id="btn-up" value="up" onclick="userDirection(this.value)">
                Up
            </button>
            <button type="button" class="btn btn-dark" id="btn-right" value="right" onclick="userDirection(this.value)">
                Right
            </button>
            <button type="button" class="btn btn-secondary" id="btn-down" value="down"
                    onclick="userDirection(this.value)">Down
            </button>
        </div>
    </section>

    <section class="text-center">
        <div class="row">
            <div class="col" id="left-container">
                <div id="grid-container">
                    <div class="grid-cell" id="grid-cell-0-0"></div>
                    <div class="grid-cell" id="grid-cell-0-1"></div>
                    <div class="grid-cell" id="grid-cell-0-2"></div>

                    <div class="grid-cell" id="grid-cell-1-0"></div>
                    <div class="grid-cell" id="grid-cell-1-1"></div>
                    <div class="grid-cell" id="grid-cell-1-2"></div>

                    <div class="grid-cell" id="grid-cell-2-0"></div>
                    <div class="grid-cell" id="grid-cell-2-1"></div>
                    <div class="grid-cell" id="grid-cell-2-2"></div>
                </div>
            </div>
            <div class="col" id="right-container">
                <div class="form-group" id="log-container">
                    <textarea class="form-control" id="conversationLog" readonly></textarea>
                </div>
                <div class="input-group mb-9" id="question-container">
                    <input type="text" class="form-control" placeholder="Your Question" aria-label="User's Question"
                           id="userQuestion"
                           aria-describedby="userSubmitQuestion">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="userSubmitQuestion"
                                onclick="submitQuestion()">Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main><!-- /.container -->

<!--crossorigin="anonymous"></script>-->
<script src="js/jquery.min.js" crossorigin="anonymous"></script>
<script src="js/main.js" crossorigin="anonymous"></script>
<script src="js/grid.js" crossorigin="anonymous"></script>
<script type="text/javascript">
    window.onload = function(e){
        newGrid();
    };
</script>
</body>
</html>
